<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics - Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Amazon Clone</div>
    <input type="text" class="search-bar" placeholder="Search for products...">
    <div class="cart">Cart</div>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Customer Service</a></li>
    </ul>
  </nav>

  <!-- Electronics Section -->
  <section class="products">
    <h2>Electronics</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://5.imimg.com/data5/SELLER/Default/2023/1/LA/XV/IV/23362164/oppo-f21-pro-1000x1000-500x500.webp" alt="Smartphone">
        <h3>Smartphone</h3>
        <p>$499.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://media.istockphoto.com/id/1308168024/photo/hispanic-girl-college-student-wearing-headphones-watching-distance-online-learning-web-class.jpg?s=612x612&w=0&k=20&c=93Rr1U9Vn7hKotdAJG6cus3I1i5CBbEMOQ33UDavMoY=" alt="Headphones">
        <h3>Headphones</h3>
        <p>$199.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://img.freepik.com/premium-vector/detailed-laptop-mockup-vertical-banner-design-realistic-screen-side-view-dark-background-vector-illustration_541075-946.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p>$999.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1508685096489-7aacd43bd3b1?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNtYXJ0JTIwd2F0Y2h8ZW58MHx8MHx8fDA%3D" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>$149.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://media.istockphoto.com/id/1336373188/photo/over-the-shoulder-view-of-a-digital-tablet-with-a-blank-screen-in-the-hands-of-an.jpg?s=612x612&w=0&k=20&c=xsl94khJ7lr6GGJq0YpPKU7uVQxwmxoldkEJ5kJc0RE=" alt="Tablet">
        <h3>Tablet</h3>
        <p>$299.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://static.vecteezy.com/system/resources/previews/041/762/277/large_2x/ai-generatedgraphy-essentials-male-hand-holds-digital-camera-on-black-backdrop-vertical-mobile-wallpaper-photo.jpg" alt="Camera">
        <h3>Digital Camera</h3>
        <p>$450.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; Amazon Clone Layout</p>
  </footer>

</body>
</html>
