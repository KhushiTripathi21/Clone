<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Amazon Clone</div>
    <input type="text" class="search-bar" placeholder="Search for products...">
    <div class="cart">Cart</div>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Customer Service</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://i.gadgets360cdn.com/large/amazon-main-banner-1200x675_1696706180584.jpg?downsize=950:*" alt="Banner Image">
  </section>

  <!-- Categories Section -->
<!-- Categories Section in index.html -->
<section class="categories">
  <h2>Shop by Category</h2>
  <div class="category-grid">
    <a href="electronics.html" class="category-card">
      <img src="https://media.istockphoto.com/id/993760082/photo/3d-set-of-home-appliances-on-white-background.jpg?s=612x612&w=0&k=20&c=HrfQd_TbAHORYDu29Z-o9538X05OSw0flSPIZdi-aMQ=" alt="Electronics">
      <h3>Electronics</h3>
    </a>
    <a href="fashion.html" class="category-card">
      <img src="https://img.freepik.com/free-photo/full-shot-cool-people-wearing-chain-necklace_23-2149409723.jpg" alt="Fashion">
      <h3>Fashion</h3>
    </a>
  </div>
</section>



  <!-- Featured Products Section -->
  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://5.imimg.com/data5/SELLER/Default/2023/1/LA/XV/IV/23362164/oppo-f21-pro-1000x1000-500x500.webp" alt="Product 1">
        <h3>Smartphone</h3>
        <p>$499.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://media.istockphoto.com/id/1308168024/photo/hispanic-girl-college-student-wearing-headphones-watching-distance-online-learning-web-class.jpg?s=612x612&w=0&k=20&c=93Rr1U9Vn7hKotdAJG6cus3I1i5CBbEMOQ33UDavMoY=" alt="Product 2">
        <h3>Headphones</h3>
        <p>$199.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://img.freepik.com/premium-vector/detailed-laptop-mockup-vertical-banner-design-realistic-screen-side-view-dark-background-vector-illustration_541075-946.jpg" alt="Product 3">
        <h3>Laptop</h3>
        <p>$999.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2023 Amazon Clone Layout</p>
  </footer>

</body>
</html>
