<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion - Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Amazon Clone</div>
    <input type="text" class="search-bar" placeholder="Search for products...">
    <div class="cart">Cart</div>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Customer Service</a></li>
    </ul>
  </nav>

  <!-- Fashion Section -->
  <section class="products">
    <h2>Fashion</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/jacket/k/v/f/xxl-1-no-v1-jkt-wind-c-mynot-black-verticals-original-imah4ybz4grnnqjn.jpeg?q=90&crop=false" alt="Men's Jacket">
        <h3>Men's Jacket</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://i.pinimg.com/736x/3d/57/5d/3d575d425c8f44e2d953b3d7faf67c6b.jpg" alt="Women's Sweater">
        <h3>Women's Sweater</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1656944227480-98180d2a5155?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bmlrZSUyMGpvcmRhbnxlbnwwfHwwfHx8MA%3D%3D" alt="Sneakers">
        <h3>Sneakers</h3>
        <p>$79.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://assets.ajio.com/medias/sys_master/root/20230616/hbdL/648b65da42f9e729d74623e2/-1117Wx1400H-466277564-green-MODEL7.jpg" alt="Sports Shoes">
        <h3>Sports Shoes</h3>
        <p>$69.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://www.lockhatters.com/cdn/shop/files/CLASSIC-BOATER-LIFESTYLE-SHOT-1_08dee718-8d6e-457e-98ba-c28de2cd7022_1200x.jpg?v=1697193711" alt="Classic Hat">
        <h3>Classic Hat</h3>
        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/41HLyx668OL._AC_UY1100_.jpg" alt="Casual Backpack">
        <h3>Casual Backpack</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; Amazon Clone Layout</p>
  </footer>

</body>
</html>
